<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Ticket</title>
</head>
<link rel="stylesheet" href="css/app.css">
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e99553c5a2.js"></script>
<link rel="icon" href="icono_chamo.png">
<body>

  <section>
    <nav>
      <div class="flex justify-center mt-5">
         
            <div class=" text-center bg-white  hover:bg-purple-800 text-purple-700 hover:text-gray-100 cursor-pointer w-48  border border-gray-600 mx-2 md:mx-10 uppercase py-5 mb-10" onclick="btn_ticket()" id="btn_ticket_unselected">
                <i class="fas fa-info text-2xl md:text-6xl mt-52 "></i>
                <p class="mb-3">Instrucciones</p>
            </div>

            <div class=" text-center bg-purple-800  text-white  cursor-pointer w-32 border border-gray-600 mx-2 md:mx-10 uppercase hidden py-5 mb-10" onclick="btn_buscar()" id="btn_ticket_selected" >
            
              <i class="fas fa-info text-2xl md:text-6xl mt-2"></i>
              <p class="mb-3">Instrucciones</p>
          </div>

            <div class=" text-center bg-white hover:bg-purple-800 text-purple-700 hover:text-gray-100 cursor-pointer w-48   border border-gray-600  mx-2 md:mx-10 uppercase py-5 mb-10" onclick="btn_nuevoticket()" 
            id="btn_new_ticket_unselected">
                  <i class="fas fa-file-upload text-2xl md:text-6xl mt-2"></i>
                  <p class="mb-3">Subir archivo</p>
            </div>

            <div class=" text-center bg-purple-800  text-white  cursor-pointer w-32 border border-gray-600 mx-2 md:mx-10  hidden uppercase  py-5 mb-10" 
            onclick="btn_buscar()" id="btn_new_ticket_selected">
               <i class="fas fa-file-upload md:text-6xl mt-2"></i>
                  <p class="mb-3">Subir archivo</p>
            </div>
    </nav>
</section>

</div>
</section>

<form>
  <div class="flex flex-wrap mx-auto mx-5" style="width: 80%;">
      <div class="w-full h-7 text-center text-white uppercase border border-gray-400 rounded bg-purple-800">Salida</div>
      <textarea rows="5" cols="33" class="bg-white appearance-none border-2 border-gray-400 rounded w-full py-2 px-4 text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-red-500 " placeholder="Salida" id="entrada"></textarea>
      <button class=" w-1/3 text-white bg-purple-800 uppercase font-bold uppercase rounded text-white shadow-inner mt-5 py-2 hover:bg-purple-400 hover:text-purple-800">Guardar</button>
      <div class="flex w-full mt-5">
      </div>
  </div>

</form>

</section>




</body> 
</html>

<script>

var busco = false;
function btn_buscar(){
    
    document.getElementById('buscador').style.display ='block';
    document.getElementById('btn_buscar_selected').style.display = 'block';
    document.getElementById('btn_buscar_unselected').style.display = 'none'; 
    
    document.getElementById('btn_ticket_selected').style.display = 'none';
    document.getElementById('btn_ticket_unselected').style.display = 'block';
    document.getElementById('btn_new_ticket_unselected').style.display = 'block';
    document.getElementById('btn_new_ticket_selected').style.display = 'none';

    document.getElementById('ls_ticket').style.display = 'none';
    document.getElementById('nuevo_ticket').style.display = 'none';
    document.getElementById('notas').style.display ='none';
   
}

function btn_ticket(){
    
  
    document.getElementById('ls_ticket').style.display = 'block';
    document.getElementById('btn_ticket_selected').style.display = 'block';
    document.getElementById('btn_ticket_unselected').style.display = 'none';
    document.getElementById('btn_new_ticket_unselected').style.display = 'block';
    document.getElementById('btn_new_ticket_selected').style.display = 'none';
 
    
}

function btn_detalle(){
    
  
    document.getElementById('ls_ticket').style.display = 'none';
    document.getElementById('btn_ticket_selected').style.display = 'block';
    document.getElementById('btn_ticket_unselected').style.display = 'none';
    document.getElementById('btn_new_ticket_unselected').style.display = 'block';
    document.getElementById('btn_new_ticket_selected').style.display = 'none';
    document.getElementById('detalle_ticket').style.display = 'block';
 
    
}

function btn_nuevoticket(){
    
   
    document.getElementById('nuevo_ticket').style.display = 'block';
    document.getElementById('ls_ticket').style.display = 'none';
    document.getElementById('btn_ticket_selected').style.display = 'none';
    document.getElementById('btn_ticket_unselected').style.display = 'block';
    
    document.getElementById('btn_new_ticket_unselected').style.display = 'none';
    document.getElementById('btn_new_ticket_selected').style.display = 'block';
    document.getElementById('detalle_ticket').style.display = 'none';
 
}

</script>
