<script type="text/javascript">
   
   var flag = 1; 
 

function show_panel(param) {

        var icon_plus = 'icon_plus_'+ param;
        var icon_minus = 'icon_minus_'+ param;

        if (flag == 1 ) {
        document.getElementById('sept1').style.display = 'block';
        document.getElementById(param).style.display = "block";
        document.getElementById(icon_plus).style.display = "none";
        document.getElementById(icon_minus).style.display = "block";
       
        flag = 0;
        console.log(icon_plus);  
        } else if (flag == 0) {
        document.getElementById(param).style.display = "none"; 
        document.getElementById(icon_plus).style.display = "block";
        document.getElementById(icon_minus).style.display = "none";
        flag = 1;
        console.log(flag);  
        }
    };  

function hide_subPaquetes() {

     document.getElementById('pq_s2').style.display = "none";

}
    
function btn_siguiente() {
    document.getElementById('sept1').style.display = 'none';
    document.getElementById('sept2').style.display = 'block';
}

</script>
